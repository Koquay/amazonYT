<div class="container-fluid">
    <div class="row mt-5">
        <div class="col col-12 col-md-2">
            <app-product-sidebar></app-product-sidebar>

        </div>
        <div class="col">
            <div class="row">
                <div *ngFor="let product of products" class="col col-12 col-md-4 col-lg-3 mb-5">
                    <div class="card">
                        <img class="card-img-top w-100 d-block p-4" style="height: 215.4px;"
                            src="assets/img/{{product.images[0]}}"
                            [routerLink]="['/selected-product', product._id]">
                        <div class="card-body">
                            <span>
                                <a [routerLink]="['/selected-product', product._id]">
                                    <span style="color: var(--N4QdCheV6mGo,#0f1111);">
                                        {{product.description | shortenText}}
                                    </span>
                                </a>
                            </span>
                            <div>
                                <span [createRatingStars]="product.rating">
                                    <span></span>
                                </span>
                            </div>
                            <h3 class="my-2">{{product.price | currency}}</h3>
                            <button class="btn btn-bg-color" type="button" style="background: #ffd814;"
                                (click)="addItemToCart(product)"
                            >
                                Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2 mb-4">
                <div class="col d-flex justify-content-center">
                  <nav>
                    <ul class="pagination">
                      <li class="page-item">
                        <a
                          class="page-link"
                          style="font-size: 18px"
                          (click)="getPageByDirection('«')"
                          aria-label="Previous"
                        >
                          <span aria-hidden="true" style="font-size: 18px">«</span>
                        </a>
                      </li>
                      <li class="page-item" *ngFor="let pageNo of pages">
                        <a
                          class="page-link"
                          style="font-size: 18px"
                          (click)="getPage(pageNo)"
                          [ngClass]="{
                            'pagination-background': productSidebar.pageNo === pageNo
                          }"
                        >
                          {{ pageNo }}
                        </a>
                      </li>
                      <li class="page-item">
                        <a
                          class="page-link"
                          style="font-size: 18px"
                          (click)="getPageByDirection('»')"
                          aria-label="Next"
                        >
                          <span aria-hidden="true" style="font-size: 18px">»</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
        </div>
    </div>
</div>8
