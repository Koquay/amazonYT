<header class="">
    <!-- Start: Navbar Right Links -->
    <nav class="navbar navbar-expand-md bg-body py-0"
        style="/*border-bottom: 2px solid #eaebee;*/background: #131921 !important;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="img-fluid" src="assets/img/Screenshot%20from%202024-10-04%2012-16-17.png">
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon">

                </span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navcol-2">
                <ul class="navbar-nav d-flex justify-content-center" style="flex-grow: 3;">
                    <li class="nav-item d-flex align-items-center">
                        <div style="position: relative;">
                            <div class="input-group d-flex align-items-center">
                                <div class="input-group-text input-group-prepend me-2">
                                    <i class="fa fa-times" style="width: 6px;font-size: 1.4rem;color: red;">

                                    </i>
                                </div>
                                <input class="form-control searchbox" type="text" placeholder="Search products...">
                                <div class="input-group-text input-group-append p-0">
                                    <button class="btn btn-primary primary-bg-color search-button" type="button"
                                        style="background: #ff9900;color: black;">
                                        <i class="fa fa-search">

                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li id="auth-li" class="nav-item" style="width: 42.5px;">
                        <i class="fa fa-user d-inline-block align-self-center" style="font-size: 18px;color: white;">

                        </i>
                        <div class="login-div text-center">
                            <small *ngIf="!user?.token">Login</small>
                            <small *ngIf="user?.token">{{user?.firstName}}</small>                            
                        </div>
                        <div class="auth-div">
                            <ul id="authentication" class="list-unstyled">
                                <li *ngIf="!user?.token">
                                    <a class="nav-link active  d-flex flex-column justify-content-center align-items-center"
                                        data-bs-toggle="modal" data-bs-target="#userSigninModal">
                                        Sign in
                                    </a>
                                </li>
                                <li *ngIf="!user?.token">
                                    <a class="nav-link active  d-flex flex-column justify-content-center align-items-center"
                                        data-bs-toggle="modal" data-bs-target="#userSignupModal">
                                        Sign up
                                    </a>
                                </li>
                                <li *ngIf="user?.token">
                                    <a class="nav-link active  d-flex flex-column justify-content-center align-items-center"
                                        (click)="signout()">
                                        Sign out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active d-flex flex-column justify-content-center align-items-center"
                            [routerLink]="['/cart']">
                            <div class="d-flex justify-content-center">
                                <i class="fa fa-cart-arrow-down d-inline-block" style="color: white;font-size: 18px;">
                                </i>
                            </div>
                            <div style="color: white;">
                                <small class="d-inline-block">Cart</small>
                                <small class="ms-1">({{numberOfItems}})</small>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End: Navbar Right Links -->
</header>
